name: Test and Run FibBot

on: [push, pull_request]

permissions:
  contents: write  # Allow action to write to repository contents
  issues: write  # Allow action to write to issues (including pull requests)
  pull-requests: write  # Allow action to interact with pull requests (like commenting)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -fsSL https://sh.rustup.rs | sh -s -- -y
        shell: bash

      - name: Set up Rust environment
        run: rustup show
        shell: bash

      - name: Run Tests
        run: cargo test
        shell: bash

      - name: Run FibBot Action
        uses: ./
        with:
          enable_fib: true
          max_threshold: 1000
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}